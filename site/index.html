<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <nav>
        <ul class="social-media">
            <li><a href="https://www.linkedin.com/in/leandro-gabriel-034015209" target="_blank"><i class="fab fa-linkedin"></i></a></li> 
            <li><a href="https://github.com/legabriel306" target="_blank"><i class="fab fa-github"></i></a></li> 
            <li><a href="https://www.instagram.com/le_gabriel23/" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </nav>
    <main>
        <div class="cabecalho">
            <h1 id="titulo">Cadastro de DEVs</h1>
            <h2 id="subtitulo">complete suas informações</h2>
        </div>

        <form action="">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="devweb"><strong>De qual lado da aplicação você desenvolve</strong></label>
                <label for="devweb">
                    <input type="radio" name="devweb" value="frontend" id="frontend" checked> Front-end
                </label>
                <label for="devweb">
                    <input type="radio" name="devweb" value="backend" id="backend"> Back-end
                </label>
                <label for="devweb">
                    <input type="radio" name="devweb" value="fullstack"> Fullstack
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select name="senioridade" id="senioridade">
                    <option value="" selected disabled>Selecione</option>
                    <option value="junior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label for=""><strong>Selecione as tecnologias que utiliza</strong></label><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" name="c#" id="c#" value="c#">
                    <label for="c#">C#</label>
                    <input type="checkbox" name="c++" id="c++" value="c++">
                    <label for="c++">C++</label>
                    <input type="checkbox" name="c" id="c" value="c">
                    <label for="c">C</label>
                    <input type="checkbox" name="python" id="python" value="python">
                    <label for="python">Python</label>
                    <input type="checkbox" name="java" id="java" value="java">
                    <label for="java">Java</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um poco da sua experiência: </strong></label>
                <textarea name="experiencia" id="experiencia" cols="200" rows="6" style="width: 40em;"></textarea>
            </div>
            <button class="botao" type="submit" onclick="agradecer()">Concluído</button>
        </form>
    </main>
    <footer>
        <p>Foto de Marta Branco no Pexels</p>
    </footer>
    <script src="https://kit.fontawesome.com/adc3392cff.js" crossorigin="anonymous"></script>
    <script src="js/funcoes.js"></script>
</body>
</html>
