<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <h2 id="subtitulo">complete suas informações</h2>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="devweb"><strong>De qual lado da aplicação você desenvolve</strong></label>
            <label for="devweb">
                <input type="radio" name="devweb" value="frontend" id="frontend" checked>Front-end
            </label>
            <label for="devweb">
                <input type="radio" name="devweb" value="backend" id="backend">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="senioridade" id="senioridade">
                <option value="" selected disabled>Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que utiliza</strong></label><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="PHP">PHP</label>
                <input type="checkbox" name="c#" id="c#" value="c#">
                <label for="c#">C#</label>
                <input type="checkbox" name="c++" id="c++" value="c++">
                <label for="c++">C++</label>
                <input type="checkbox" name="c" id="c" value="c">
                <label for="c">C</label>
                <input type="checkbox" name="python" id="python" value="python">
                <label for="python">Python</label>
                <input type="checkbox" name="java" id="java" value="java">
                <label for="java">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um poco da sua experiência: </strong></label>
            <textarea name="experiencia" id="experiencia" cols="50" rows="8" style="width: 26em;"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>

</body>
</html>
